<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>

	
   <meta charset="utf-8">
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   
   <title>{{ page.title }}{% if post.title %} - {{ post.title }}{% endif %}</title>

   <!--    basic meta -->
   <meta name="author" content="mac10pro team" />   

   <!--    per post meta -->
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:url" content="https://mac10.pro" />
   <meta name="description" content="{{ page.description | default: post.excerpt | default: 'MAC10.PRO is a visually-driven blog covering software, pop culture, memes, design, and wallpapers.' }}" />

   {% if post.image %}
     <meta property="og:image" content="{{ site.url }}{{ post.image }}" />
   {% endif %}
 
   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css?v=1" type="text/css" media="screen, projection" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">	

   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="/favico/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favico/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favico/favicon-16x16.png">
   <link rel="manifest" href="/favico/site.webmanifest">

   <!-- url -->
   <link rel="canonical" href="{{ site.url }}{{ page.url }}" />   
</head>
   
<body>

<div class="site">
  <div class="title">
    <a href="https://mac10.pro">mac10.pro</a>
  </div>

  {{ content }}

  <div class="footer">
    <div class="contact">
      <p>
        mac10.pro
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="https://github.com/mac10pro/">github.com/mac10pro</a>
      </p>
    </div>
     
    <div class="contact">
      <p>
         If this is your content and you'd like to request attribution or a takedown, please submit a request via our <a href="https://github.com/mac10pro/mac10pro.github.io/issues">GitHub issues page</a>.
      </p>
    </div>
     
  </div>
</div>

	
<script src="https://giscus.app/client.js"
        data-repo="mac10pro/mac10pro.github.io"
        data-repo-id="R_kgDONuWOHQ"
        data-category="Comments"
        data-category-id="DIC_kwDONuWOHc4CnswE"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light_tritanopia"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>
<noscript>enable JavaScript to view the comments.</noscript>
	
</body>
</html>
